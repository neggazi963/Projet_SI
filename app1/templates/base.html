<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mon Application{% endblock %}</title>
    
    <style>
    
        /* General body styling */
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
}

/* Container for the form */
form {
    width: 80%;
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: #ffffff;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Styling for the form heading */
h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 1.8em;
    color: #333;
}

/* Styling for labels */
form label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #555;
}

/* Styling for input fields */
form input[type="text"],
form input[type="date"],
form select,
form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1em;
    color: #333;
}

/* Focus effect for inputs */
form input[type="text"]:focus,
form input[type="date"]:focus,
form select:focus,
form textarea:focus {
    border-color: #007BFF;
    outline: none;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

/* Styling for the button */
form button {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #007BFF;
    color: #ffffff;
    border: none;
    border-radius: 4px;
    font-size: 1.1em;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

form button:hover {
    background-color: #0056b3;
}

/* Styling for the return link */
form + a {
    display: block;
    margin: 10px auto;
    text-align: center;
    color: #007BFF;
    text-decoration: none;
    font-weight: bold;
}

form + a:hover {
    text-decoration: underline;
}

/* Responsive design for smaller screens */
@media (max-width: 480px) {
    form {
        width: 95%;
        padding: 15px;
    }

    h2 {
        font-size: 1.5em;
    }

    form button {
        font-size: 1em;
    }
}
    </style>
        
</head>
<body>

        {% block content %}
        {% endblock %}
  
</body>
</html>
