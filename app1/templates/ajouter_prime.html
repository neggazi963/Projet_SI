<html>


<head>


  <style>
    
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9; 
    color: #333; 
}


form {
    width: 100%;
    max-width: 400px;
    margin: 50px auto; 
    padding: 20px;
    background: #fff; 
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}


h2 {
    text-align: center;
    color: #222;
    margin-bottom: 20px;
}

input[type="text"],
input[type="date"],
select {
    width: 100%; 
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc; 
    border-radius: 5px; 
    font-size: 1rem;
    box-sizing: border-box;
    background: #fdfdfd; 
    transition: border 0.3s; 
}


input[type="text"]:focus,
input[type="date"]:focus,
select:focus {
    border-color: #007bff; 
    outline: none; 
}


button[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #007bff; 
    color: #fff; 
    border: none;
    border-radius: 5px; 
    font-size: 1rem;
    cursor: pointer; 
    transition: background 0.3s; 
}

button[type="submit"]:hover {
    background-color: #0056b3; 
}


a {
    display: block;
    text-align: center;
    margin-top: 15px;
    color: #007bff; 
    text-decoration: none; 
    font-size: 0.9rem;
}


a:hover {
    text-decoration: underline; 
}


label {
    font-weight: bold;
    margin-bottom: 5px;
    display: block;
    color: #333; 
}


input[readonly] {
    background-color: #f5f5f5; 
    border-color: #ddd;
}
  </style>


</head>

<body>
  


{% block content %}
<h2>Ajouter une prime</h2>
<form method="POST">
  {% csrf_token %} {{ form.as_p }}
  <button type="submit">Ajouter</button>
</form>
<a href="{% url 'gestion_prime' %}">Retour Ã  la gestion des primes</a>
{% endblock %}

</body>
</html>
