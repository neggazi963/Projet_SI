{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmer la Suppression du Contrat</title>
    <!-- Lien vers les fichiers CSS de Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            font-size: 32px;
            color: #4a4e69;
            margin-bottom: 20px;
        }
        p {
            text-align: center;
            font-size: 18px;
            color: #4a4e69;
        }
        .btn-danger {
            width: 200px;
            margin-top: 30px;
        }
        .btn-secondary {
            width: 200px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Confirmer la Suppression du Contrat</h2>
        <p>Êtes-vous sûr de vouloir supprimer le contrat de <strong>{{ contrat.employe.nom }}</strong> ?</p>

        <!-- Formulaire de confirmation -->
        <form method="POST">
            {% csrf_token %}
            <div class="d-flex justify-content-center">
                <!-- Bouton pour confirmer la suppression -->
                <button type="submit" class="btn btn-danger">Confirmer la Suppression</button>
            </div>
        </form>

        <!-- Lien pour annuler -->
        <div class="d-flex justify-content-center mt-3">
            <a href="{% url 'recherche_contrats' %}" class="btn btn-secondary">Annuler</a>
        </div>
    </div>

    <!-- Lien vers les fichiers JS de Bootstrap -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
