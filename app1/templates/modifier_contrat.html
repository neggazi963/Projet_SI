{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier le Contrat</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <style>
        body {
            background-color: #f0f4f8;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            margin-top: 60px;
            max-width: 750px;
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        .form-title {
            text-align: center;
            font-size: 30px;
            font-weight: 600;
            color: #4a4e69;
            margin-bottom: 30px;
        }
        .form-label {
            font-weight: 500;
            color: #4a4e69;
        }
        .form-control {
            border-radius: 10px;
            padding: 10px 15px;
            border: 1px solid #ced4da;
            font-size: 16px;
        }
        .form-control:focus {
            border-color: #5c7cfa;
            box-shadow: 0 0 8px rgba(92, 124, 250, 0.5);
        }
        .btn-primary {
            width: 100%;
            background: linear-gradient(90deg, #5c7cfa, #4a4e69);
            border: none;
            padding: 12px;
            font-size: 18px;
            border-radius: 10px;
            color: #ffffff;
            transition: background 0.3s, transform 0.2s;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #4a4e69, #5c7cfa);
            transform: translateY(-2px);
        }
        .alert-danger {
            font-size: 14px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #6c757d;
        }
        .card-body {
            padding: 20px;
        }
        .btn-secondary {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="form-title">Modifier le Contrat de <strong>{{ contrat.employe.nom }}</strong></h2>

        <!-- Formulaire de modification -->
        <div class="card shadow-sm">
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.as_p }}
                    </div>

                    <!-- Bouton d'enregistrement -->
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">Enregistrer les Modifications</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Lien pour revenir à la liste des contrats -->
        <div class="text-center mt-3">
            <a href="{% url 'recherche_contrats' %}" class="btn btn-secondary btn-lg">Retour à la liste des contrats</a>
        </div>
    </div>

    <footer>
        © {{ year|default:"2024" }} Votre Application - Tous droits réservés.
    </footer>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
