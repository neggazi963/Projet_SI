{% extends 'base.html' %} {% block content %}
<h2>Consulter les absences</h2>
<form method="GET">
  <input
    type="text"
    name="q"
    placeholder="Recherche par nom"
    value="{{ query }}"
  />
  <button type="submit">Rechercher</button>
</form>

<ul>
  {% for absence in absences %}
  <li>
    {{ absence.employe.nom }} : {{ absence.date_debut }} - {{ absence.date_fin
    }}
  </li>
  {% empty %}
  <li>Aucune absence trouv√©e.</li>
  {% endfor %}
</ul>
{% endblock %}
