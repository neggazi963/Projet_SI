{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Détails de l'absence</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <h1>Gestion des évaluations</h1>
    <a href="{% url 'ajouter_evaluation' %}">Ajouter evaluation</a>
    <form method="get">
      <input
        type="text"
        name="search"
        placeholder="Rechercher par employé..."
        value="{{ request.GET.search }}"
      />
      <button type="submit">Rechercher</button>
    </form>

    <ul>
      {% for evaluation in evaluations %}
      <li>
        <a href="{% url 'consulter_evaluation' evaluation.pk %}"
          >{{ evaluation.employe.nom }} - {{ evaluation.date_evaluation }}</a
        >
        <a href="{% url 'modifier_evaluation' evaluation.pk %}">Modifier</a>
        <a href="{% url 'supprimer_evaluation' evaluation.pk %}">Supprimer</a>
      </li>
      {% endfor %}
    </ul>
    <div>
      <a href="{% url 'accueil' %}">Retour à l'accueil</a>
    </div>
  </body>
</html>
