{% extends 'base.html' %}

{% block content %}
<h2>Confirmer la Suppression du Contrat</h2>
<p>Êtes-vous sûr de vouloir supprimer le contrat de {{ contrat.employe.nom }} ?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Confirmer la Suppression</button>
</form>

<a href="{% url 'manage_contrats' %}">Annuler</a>
{% endblock %}
