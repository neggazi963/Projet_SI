<h2>Confirmer la suppression de l'évaluation</h2>
<p>
  Êtes-vous sûr de vouloir supprimer l'évaluation de {{ evaluation.employe.nom}}
  {{ evaluation.employe.prenom }} ?
</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Oui, supprimer</button>
  <a href="{% url 'liste_evaluations' %}">Non, annuler</a>
</form>
