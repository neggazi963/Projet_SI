{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Offres d'Emploi</title>
    <!-- Lien vers le fichier CSS de Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 900px;
            margin-top: 50px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            font-size: 32px;
            color: #4a4e69;
            margin-bottom: 30px;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        li {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            padding: 15px;
            font-size: 18px;
        }
        li a {
            color: #5c7cfa;
            font-weight: bold;
            text-decoration: none;
        }
        li a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #6c757d;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Liste des Offres d'Emploi</h2>

        <ul>
            {% for offre in offres %}
                <li>
                    <strong>{{ offre.titre }}</strong> 
                    - <a href="{% url 'postuler' offre.id %}">Postuler</a>
                </li>
            {% endfor %}
        </ul>
    </div>

    <footer>
        © {{ year|default:"2024" }} Votre Application - Tous droits réservés.
    </footer>

    <!-- Lien vers les fichiers JS de Bootstrap -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
