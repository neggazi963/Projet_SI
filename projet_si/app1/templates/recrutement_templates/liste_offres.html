{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Offres d'Emploi</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body>

    <div class="container">
        <h2>Liste des Offres d'Emploi</h2>

        <ul>
            {% for offre in offres %}
                <li>
                    <strong>{{ offre.titre }}</strong> 
                    - <a href="{% url 'postuler' offre.id %}">Postuler</a>
                </li>
            {% endfor %}
        </ul>
    </div>

    <footer>
        © {{ year|default:"2024" }} Votre Application - Tous droits réservés.
    </footer>

    <!-- Lien vers les fichiers JS de Bootstrap -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
{% endblock %}
