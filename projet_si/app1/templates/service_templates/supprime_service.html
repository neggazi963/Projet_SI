{% extends 'base.html' %}

{% block content %}
<h2>Confirmer la Suppression du Service</h2>
<p>Êtes-vous sûr de vouloir supprimer le service "{{ service.nom_service }}" ?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Confirmer la Suppression</button>
</form>

<a href="{% url 'manage_service' %}">Annuler</a>
{% endblock %}
