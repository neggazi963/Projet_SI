{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi de la Candidature</title>
    <!-- Lien vers le fichier CSS de Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 750px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            font-size: 32px;
            color: #4a4e69;
            margin-bottom: 30px;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .status {
            font-weight: 600;
            font-size: 20px;
            color: #5c7cfa;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #6c757d;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Suivi de la Candidature</h2>

        <!-- Affichage du statut de la candidature -->
        <p><strong>Statut:</strong> <span class="status">{{ candidature.get_statut_candidature_display }}</span></p>
    </div>

    <footer>
        © {{ year|default:"2024" }} Votre Application - Tous droits réservés.
    </footer>

    <!-- Lien vers les fichiers JS de Bootstrap -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
