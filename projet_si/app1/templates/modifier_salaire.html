{% block content %}
<h1>
  {% if form.instance.pk %}Modifier Salaire{% else %}Ajouter Salaire{% endif %}
</h1>

<form method="post">
  {% csrf_token %} {{ form.as_p }}
  <button type="submit">
    {% if form.instance.pk %}Modifier{% else %}Ajouter{% endif %}
  </button>
</form>

<a href="{% url 'gestion_salaire' %}">Retour</a>
{% endblock %}
