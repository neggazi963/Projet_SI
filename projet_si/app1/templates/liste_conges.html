{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Congés</title>
    <!-- Import Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
            color: #333;
        }
        .container {
            margin-top: 50px;
            max-width: 900px;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        .page-title {
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            color: #0d6efd;
            margin-bottom: 20px;
        }
        .add-btn {
            display: block;
            text-align: center;
            margin-bottom: 20px;
        }
        .add-btn a {
            display: inline-block;
            background: #0d6efd;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .add-btn a:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        .conge-list {
            list-style: none;
            padding: 0;
        }
        .conge-item {
            padding: 15px;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            margin-bottom: 10px;
            background-color: #f8f9fa;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .conge-item:hover {
            background-color: #e9ecef;
            transform: translateY(-2px);
        }
        .conge-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .conge-details span {
            font-size: 16px;
        }
        .empty-message {
            text-align: center;
            font-size: 16px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title">Liste des Congés</h1>

        <!-- Bouton pour ajouter un congé -->
        <div class="add-btn">
            <a href="{% url 'ajouter_conge' %}">Ajouter un Congé</a>
        </div>

        <!-- Liste des congés -->
        <ul class="conge-list">
            {% for conge in conges %}
                <li class="conge-item">
                    <div class="conge-details">
                        <span><strong>{{ conge.employe.nom }}</strong> - {{ conge.type_conge }}</span>
                        <span><strong>{{ conge.solde_restant }}</strong> jours restants</span>
                    </div>
                </li>
            {% empty %}
                <li class="empty-message">Aucun congé trouvé.</li>
            {% endfor %}
        </ul>
    </div>

    <!-- Import Bootstrap JS -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
