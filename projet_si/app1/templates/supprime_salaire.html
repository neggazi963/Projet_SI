{% extends 'base.html' %}

{% block content %}
<h2>Confirmer la Suppression du Salaire</h2>
<p>Êtes-vous sûr de vouloir supprimer le salaire de {{ salaire.montant }} pour {{ salaire.employe.nom }} ?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Confirmer la Suppression</button>
</form>

<a href="{% url 'supprime_salarie' %}">Annuler</a>
{% endblock %}
