{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmer la Suppression</title>
    <!-- Fichier CSS Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .confirmation-container {
            margin-top: 100px;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-confirm {
            background-color: #d9534f;
            color: white;
            border: none;
        }
        .btn-confirm:hover {
            background-color: #c9302c;
        }
        .btn-cancel {
            background-color: #5bc0de;
            color: white;
            border: none;
        }
        .btn-cancel:hover {
            background-color: #31b0d5;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center">
    <div class="confirmation-container text-center">
        <!-- Titre principal -->
        <h2 class="text-danger">Confirmer la Suppression</h2>
        <p class="mt-3">Êtes-vous sûr de vouloir supprimer le congé de <strong>{{ conge.employe.nom }}</strong> ?</p>

        <!-- Formulaire de confirmation -->
        <form method="POST" class="d-inline-block">
            {% csrf_token %}
            <button type="submit" class="btn btn-confirm btn-lg me-3">Confirmer</button>
        </form>

        <!-- Lien d'annulation -->
        <a href="{% url 'recherche_conge' %}" class="btn btn-cancel btn-lg">Annuler</a>
    </div>
</div>

<!-- Fichiers JS Bootstrap -->
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
