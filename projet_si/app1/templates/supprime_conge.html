{% extends 'base.html' %}

{% block content %}
<h2>Confirmer la Suppression du Congé</h2>
<p>Êtes-vous sûr de vouloir supprimer le congé de {{ conge.employe.nom }} ?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Confirmer la Suppression</button>
</form>

<a href="{% url 'recherche_conges' %}">Annuler</a>
{% endblock %}
