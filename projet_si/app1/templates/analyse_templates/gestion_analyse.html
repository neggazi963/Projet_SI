{% load static %}

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page d'accueil - Gestion des absences</title>
    <style>
      /* Global styles */
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #eef4fc;
        margin: 0;
        padding: 0;
        color: #333;
        line-height: 1.6;
      }

      /* Header styles */
      header {
        background-color: #0056b3;
        color: white;
        text-align: center;
        padding: 20px;
      }

      header h1 {
        margin: 0;
        font-size: 2rem;
      }

      header p {
        margin-top: 10px;
        font-size: 1.2rem;
        font-weight: 300;
      }

      /* Navigation bar */
      nav {
        background-color: #007bff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
      }

      nav ul li {
        margin: 0;
      }

      nav ul li a {
        text-decoration: none;
        color: white;
        padding: 15px 20px;
        display: inline-block;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      nav ul li a:hover {
        background-color: #007bff;
        color: #dce4f3;
      }

      /* Main content */
      main {
        padding: 30px 20px;
        text-align: center;
      }

      main h2 {
        color: #007bff;
        font-size: 2rem;
        margin-bottom: 20px;
      }

      main p {
        font-size: 1rem;
        color: #555;
        max-width: 600px;
        margin: 0 auto;
      }

      /* Footer styles */
      footer {
        background-color: #007bff;
        color: white;
        text-align: center;
        padding: 15px;
        font-size: 0.9rem;
        margin-top: 30px;
      }

      footer p {
        margin: 0;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        nav ul {
          flex-direction: column;
        }

        nav ul li a {
          text-align: center;
          padding: 10px;
        }
      }
      .back-home {
        margin-top: 20px;
        text-align: center;
      }
      .back-home a {
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
        transition: color 0.3s ease;
      }
      .back-home a:hover {
        color: #0056b3;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Gestion d'analyse</h1>
    </header>

    <nav>
      <ul>
        <li><a href="{% url 'analyse_activite' %}">Analyse d'activités</a></li>
        <li>
          <a href="{% url 'analyse_effectifs' %}">Analyse d'effectives</a>
        </li>
        <li>
          <a href="{% url 'repartition_employes' %}"
            >repartition des employés</a
          >
        </li>
        <li><a href="{% url 'top_performeurs' %}">Top performeurs</a></li>
      </ul>
    </nav>

    <main>
      <h2>Bienvenue sur la page de gestion d'analyse</h2>
    </main>
    <div class="back-home">
      <a href="{% url 'accueil' %}">Retour à l'accueil</a>
    </div>

    <footer>
      <p>&copy; 2025 Projet SI. Tous droits réservés.</p>
    </footer>
  </body>
</html>
