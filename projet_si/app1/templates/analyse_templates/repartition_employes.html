<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Répartition des Employés</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <h1>Répartition des Employés</h1>

    <h2>Répartition par Sexe</h2>
    <canvas id="sexeChart" width="400" height="200"></canvas>
    <script>
      var ctx = document.getElementById('sexeChart').getContext('2d');
      var sexeChart = new Chart(ctx, {
          type: 'pie',
          data: {
              labels: {{ sexe_labels|safe }},
              datasets: [{
                  label: 'Répartition par Sexe',
                  data: {{ sexe_data|safe }},
                  backgroundColor: ['#36a2eb', '#ff6384'],
                  borderColor: ['#fff', '#fff'],
                  borderWidth: 1
              }]
          },
          options: {
              responsive: true,
          }
      });
    </script>

    <h2>Répartition par Âge</h2>
    <canvas id="ageChart" width="400" height="200"></canvas>
    <script>
      var ctx = document.getElementById('ageChart').getContext('2d');
      var ageChart = new Chart(ctx, {
          type: 'bar',
          data: {
              labels: Array.from({ length: 100 }, (_, i) => i), // Labels for age 0-100
              datasets: [{
                  label: 'Répartition par Âge',
                  data: {{ age_data|safe }},
                  backgroundColor: '#ffcd56',
                  borderColor: '#ffcd56',
                  borderWidth: 1
              }]
          },
          options: {
              responsive: true,
          }
      });
    </script>

    <h2>Répartition par Ancienneté</h2>
    <canvas id="ancienneteChart" width="400" height="200"></canvas>
    <script>
      var ctx = document.getElementById('ancienneteChart').getContext('2d');
      var ancienneteChart = new Chart(ctx, {
          type: 'bar',
          data: {
              labels: Array.from({ length: 40 }, (_, i) => i), // Labels for ancienneté 0-40 years
              datasets: [{
                  label: 'Répartition par Ancienneté',
                  data: {{ anciennete_data|safe }},
                  backgroundColor: '#36a2eb',
                  borderColor: '#36a2eb',
                  borderWidth: 1
              }]
          },
          options: {
              responsive: true,
          }
      });
    </script>
  </body>
</html>
